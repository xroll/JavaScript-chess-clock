<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initital-scale=1.0">
        <title>JavaScript - Chess Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>        
        <header> 
            <img id="logo" src="img/white-logo.png" alt="chess clock logo">
        </header>

        <main>
            <div id="infos" class="step">                
                <button onclick="showTimerStep()" class="btn btn2">
                    Set the timer
                </button>

                <button onclick="showInstructions()" class="btn btn1">
                    Instructions
                </button>
            </div>

            <div id="instructions" class="step hide">    
                <h2>Instructions</h2>            
                <ul>                    
                    <li class="instruction">
                        <img src="img/clock.png" alt="clock">
                        <p>Set the timer</p>
                    </li>
                    <li class="instruction">
                        <img src="img/knight.png" alt="chess knight">
                        <p>Start the clock, the time start for white player</p>
                    </li>
                    <li class="instruction">
                        <img src="img/click.png" alt="click">
                        <p>Each player can toggle the clock by clicking on the time or by pressing the spacebar on desktop version</p>
                    </li>
                </ul>                
                <button onclick="back()" class="btn btn1">Back</button>
            </div>
            
            <div id="timer-step" class="step hide">
                <img src="img/clock.png" alt="clock" id="clock-timer">
                <h2>Set the timer</h2>
                <div class="timer-buttons">
                    <button onclick="setTimer(this.value)" class="btn btn1" value="5">5 minutes</button>
                    <button onclick="setTimer(this.value)" class="btn btn1" value="10">10 minutes</button>
                    <button onclick="setTimer(this.value)" class="btn btn1" value="20">20 minutes</button>
                </div>
                <div class="timer-buttons">
                    <button onclick="setTimer(this.value)" class="btn btn1" value="30" id="btn10">30 minutes</button>
                    <button onclick="setTimer(this.value)" class="btn btn1" value="60" id="btn10">1 hour</button>
                    <button onclick="showCustomInput()" class="btn btn1" value="10" id="btn10">Custom</button>
                </div>
                
                
                <button onclick="showFirstStep()" class="btn btn1">Back</button> 
            </div>               

            <div id="chess-clock" class="step hide">
                <div id="time-display">
                    <button  onclick="whiteToggle()" id="white-timer" class="player-timer">
                        <p id="whiteHours"></p>
                        <p id="whiteMinutes"></p>
                        <p id="whiteSeconds"></p>                               
                    </button>                                     
                    <button onclick="blackToggle()" id="black-timer" class="player-timer">
                        <p id="blackHours"></p>
                        <p id="blackMinutes"></p>
                        <p id="blackSeconds"></p>                 
                    </button>   
                </div>                
                <button onclick="startClock()" class="btn btn1">Start clock</button>     
                
                <button onclick="timerSelect()" class="btn btn1">timer select</button>
            </div>
        </main>

        <footer>
            <a href="#"><img src="img/GitHub-Mark-Light-32px.png" alt="github logo"></a>
            <p>xroll - 2020</p>                
        </footer>            
    </body>
</html>
