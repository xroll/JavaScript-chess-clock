<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, initital-scale=1.0">
        <title>JavaScript - Chess Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>        
        <header> 
            <img id="logo" src="img/white-logo.png" alt="chess clock logo">
        </header>

        <main>
            <div id="infos" class="d-none">
                <h1>A Javascript Chess clock</h1>
                <button class="btn btn1">
                    Instructions
                </button>
                <button class="btn btn2">
                    Start
                </button>
            </div>
            
            <div id="set-timer-step d-none">

            </div>

            <div id="chess-clock d-none">

            </div>
        </main>

        <footer>
            <a href="#"><img src="img/GitHub-Mark-Light-32px.png" alt="github logo"></a>
            <p>xroll - 2020</p>                
        </footer>            
    </body>
